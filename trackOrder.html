    /* Timeline Styles */
    .timeline {
      position: relative;
      padding-left: 3rem;
    }
    
    .timeline::before {
      content: '';
      position: absolute;
      left: 7px;
      top: 0;
      height: 100%;
      width: 2px;
      background-color: #e5e7eb;
    }
    
    .timeline-item {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .timeline-item::before {
      content: '';
      position: absolute;
      left: -2.35rem;
      top: 0.25rem;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background-color: #9ca3af;
    }
    
    .timeline-item.active::before {
      background-color: #3b82f6;
      box-shadow: 0 0 0 4px #dbeafe;
    }
    
    .timeline-item.completed::before {
