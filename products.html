  <!-- JavaScript for Horizontal Scroll -->
<script>
  const container = document.getElementById('opinionsContainer');
  const nextBtn = document.getElementById('nextBtn');
  const prevBtn = document.getElementById('prevBtn');
  const cardWidth = 326

  let scrollPosition = 0;

  nextBtn.addEventListener('click', () => {
    // when click +326 but if reach to end no add more and assign diff bet
    // continer content width - appear content width
    scrollPosition += cardWidth;
    if(scrollPosition > container.scrollWidth - container.clientWidth){
      scrollPosition = container.scrollWidth - container.clientWidth;
    
    }
    //   console.log(container.scrollWidth ,container.clientWidth,scrollPosition)
    container.style.transform = `translateX(-${scrollPosition}px)`;
  });

  prevBtn.addEventListener('click', () => {
    scrollPosition -= cardWidth;
    if(scrollPosition < 0) scrollPosition = 0;
    // console.log(container.scrollWidth ,container.clientWidth,scrollPosition)
    container.style.transform = `translateX(-${scrollPosition}px)`;
  });
</script>
